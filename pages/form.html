       <div class="container">
	<h1 class="h_1"><em>Welcome To Rangpur Register Form</em></h1>
	<div class="form">
	<form action="">
		<fieldset>
		<legend><em><h4>Sign In</h4></em></legend>
		<label for="fname">First Name</label>
		<input type="text" name="name" placeholder="Name" id="fname" required><br><br>
		<label for="lname">Last Name</label>
		<input type="text" name="lname" placeholder="Last Name" id="lname" required><br><br>
		<label for="email">Email</label>
		<input type="email" name="email" placeholder="Email" id="email" required><br><br>
		<label for="birthday">Date of birth</label>
		<input type="date" id="birthday" name="birthday" required><br><br>
		<label for="tel"> Phone</label>
		<input type="tel" name="phone" id="tel" placeholder="01*00000011" pattern="" required><br><br>
	    <label for="password">Your Password</label>
	    <input type="password" name="password" id="password" placeholder="Password" required><br><br>
	    <label for="password">Confirm Password</label>
	    <input type="password" name="password" id="password" placeholder="Password" required><br><br

	     <label>Select Your Country</label>
	    <select>
            
	    	<option>Bangladesh</option>
	    	<option>USA</option>
	    	<option>London</option>
	    </select><br><br>
	    
	    <label>Choise Your Book</label><br>
	    <input type="checkbox" name="bangla">Bangla<br>
	    <input type="checkbox" name="english">English<br>
	    <input type="checkbox" name="math">Math<br><br>
	     <label>Select Your Gender</label><br>
	    <input type="radio" name="clg" value="male" placeholder="Male">Male<br>
	    <input type="radio" name="clg" value="male" placeholder="femal">Female<br>
	    <input type="radio" name="clg" value="male" placeholder="Others">Others<br><br>

	    <label>Select Your Subject</label><br>
	    <input type="radio" name="clg" value="bangla">Bangla<br>
	    <input type="radio" name="clg" value="english">English<br>
	    <input type="radio" name="clg" value="math">Math<br><br>

	    <label>Age</label>
	    <input type="number" name="age" placeholder="Age" min="18" max="32"><br><br>

	    <label>Fevarite Color:</label><br>
	    <input type="Color"><br><br>

	    <label>Upload CV</label>
	    <input type="file"><br><br>

	    <label>Write Something</label><br>
	    <textarea>Inter your address</textarea>
	    </fieldset><br><br>
	    </div>

	    
          
        <div class="button">
        <button class="b_r" type="reset">Reset</button> 
  	    <button class="b_s" type="submit">Register</button>
  	    </div>
	   </div>
